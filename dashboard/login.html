<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katuta's Admin - Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --surface: #141414;
            --surface-hover: #1e1e1e;
            --primary: #d4af37;
            /* Dourado Premium */
            --primary-hover: #b5952f;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --success: #2ecc71;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --border: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logo span {
            color: var(--text-main);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .error-msg {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
            background: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">Katuta's <span>Admin</span></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" required placeholder="Digite seu usuário">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required placeholder="Digite sua senha">
            </div>

            <button type="submit" class="btn-login" id="btnSubmit">Entrar</button>
            <div id="error" class="error-msg"></div>
        </form>
    </div>

    <!-- Import Auth Logic -->
    <script src="auth.js"></script>
    <script>
        // Se já estiver logado, redireciona
        if (Auth.getUser()) {
            window.location.href = 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const btn = document.getElementById('btnSubmit');
            const errorDiv = document.getElementById('error');
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();

            btn.disabled = true;
            btn.innerText = 'Verificando...';
            errorDiv.style.display = 'none';

            // Pequeno delay para simular processamento/UX
            setTimeout(() => {
                const result = Auth.login(user, pass);
                if (result.success) {
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.innerText = result.message;
                    errorDiv.style.display = 'block';
                    btn.disabled = false;
                    btn.innerText = 'Entrar';
                }
            }, 600);
        });
    </script>
</body>

</html>
