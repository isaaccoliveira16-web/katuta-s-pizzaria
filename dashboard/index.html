<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katuta's Admin</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --surface: #141414;
            --surface-hover: #1e1e1e;
            --primary: #d4af37;
            /* Dourado Premium */
            --primary-hover: #b5952f;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --success: #2ecc71;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --border: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #8e7018);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #000;
            font-size: 1.2rem;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 0.5px;
        }

        .date-display {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* MAIN CONTENT */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* METRICS GRID */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .metric-title {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .metric-icon {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1;
        }

        .metric-sub {
            font-size: 0.85rem;
            margin-top: 0.5rem;
            color: var(--success);
            /* Default to green */
        }

        /* ACTIONS BAR */
        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: var(--surface);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: var(--surface-hover);
            border-color: var(--text-muted);
        }

        button.primary {
            background: var(--primary);
            color: #000;
            border: none;
        }

        button.primary:hover {
            background: var(--primary-hover);
        }

        /* DATA TABLE */
        .table-container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            /* Arredonda cantos da tabela */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead {
            background: rgba(255, 255, 255, 0.03);
        }

        th {
            padding: 1rem 1.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: 600;
        }

        td {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            font-size: 0.95rem;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        /* STATUS BADGES */
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-confirmada {
            background: rgba(46, 204, 113, 0.15);
            color: #2ecc71;
        }

        .status-pendente {
            background: rgba(241, 196, 15, 0.15);
            color: #f1c40f;
        }

        .status-cancelada {
            background: rgba(231, 76, 60, 0.15);
            color: #e74c3c;
        }

        /* SEARCH INPUT */
        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
            min-width: 200px;
        }

        .search-input {
            width: 100%;
            padding: 0.6rem 1rem 0.6rem 2.5rem;
            /* Space for icon */
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .actions-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .controls {
                justify-content: space-between;
                margin-top: 10px;
            }

            /* Scroll horizontal na tabela para mobile */
            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 600px;
                /* For√ßa largura m√≠nima para scroll */
            }
        }

        /* LOADING OVERLAY */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* TOOLBAR STYLES */
        .toolbar {
            display: flex;
            gap: 10px;
            background: var(--surface);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="date"] {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px;
            border-radius: 6px;
            color-scheme: dark;
        }
    </style>
</head>

    <!-- Use absolute path for Vercel routing -->
    <script src="/dashboard/auth.js"></script>
    <script>
        // CONFIG - Defined FIRST to avoid initialization errors
        const API_URL = "https://disaffectedly-vibrative-rafael.ngrok-free.dev/webhook/dashboard-data";

        // AUTH CHECK
        let currentUser = null;
        if (typeof Auth !== 'undefined') {
            currentUser = Auth.checkAuth();
            if (currentUser) {
                document.getElementById('userInfo').textContent = `Ola, ${currentUser.name}`;
                // Hide Actions Header if not admin
                if (!Auth.canEdit()) {
                    const actHeader = document.getElementById('actionsHeader');
                    if (actHeader) actHeader.style.display = 'none';
                }
            }
        } else {
            console.error("Auth module failed to load.");
            document.getElementById('userInfo').textContent = "Erro de Autentica√ß√£o";
        }
        // CONFIG


        // STATE
        let rawData = null; // Store fetched data for filtering
        let isWeeklyView = false;

        // UTILS
        const formatPhone = (phone) => {
            if (!phone) return '-';
            phone = phone.toString().replace(/\D/g, '');
            if (phone.length > 11) return `+${phone.slice(0, 2)} (${phone.slice(2, 4)}) ${phone.slice(4, 9)}-${phone.slice(9)}`;
            if (phone.length === 11) return `(${phone.slice(0, 2)}) ${phone.slice(2, 7)}-${phone.slice(7)}`;
            return phone;
        };

        const getTodayDate = () => new Date().toISOString().split('T')[0];

        // INIT
        document.addEventListener('DOMContentLoaded', () => {
            // Set DatePicker to Today
            const today = getTodayDate();
            document.getElementById('datePicker').value = today;

            // Initial Fetch
            fetchData();

            // Search Filter Listener
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterTable(e.target.value);
            });

            // Date Picker Listener
            document.getElementById('datePicker').addEventListener('change', () => {
                isWeeklyView = false;
                fetchData();
            });
        });

        async function fetchData() {
            showLoading(true, "Buscando dados...");
            try {
                const selectedDate = document.getElementById('datePicker').value;
                const url = new URL(API_URL);
                url.searchParams.append('date', selectedDate);

                const data = await fetchFromApi(url);

                rawData = data;
                isWeeklyView = false;
                renderDashboard(data);

                // Update specific elements directly
                document.getElementById('currentDate').textContent = data.meta ? `${data.meta.day} - ${data.meta.date}` : selectedDate;

            } catch (error) {
                console.error("Erro ao buscar dados:", error);
                // SHOW REAL ERROR
                alert(`Erro t√©cnico: ${error.message}\nVerifique o console (F12) para mais detalhes.`);
                document.getElementById('reservationsBody').innerHTML = `<tr><td colspan="6" style="text-align:center; color: #e74c3c;">Erro: ${error.message}</td></tr>`;
            } finally {
                showLoading(false);
            }
        }

        function handleWeekView() {
            isWeeklyView = true;
            fetchWeeklyData();
        }

        function getWeekDates(currentDate) {
            // Logic: Get TUESDAY (Start of business week) to SUNDAY
            // If Monday, go to next Tuesday? Or show past week? Assuming current week.
            // Simplified: Get current week's Tuesday to Sunday.

            const d = new Date(currentDate);
            const day = d.getDay(); // 0-6
            const diff = d.getDate() - day + (day == 0 ? -6 : 1); // Adjust when day is Sunday
            // Start is Monday, but business starts Tuesday (index 2)
            // Let's grab Tuesday to Sunday specifically

            /* 
              Strategy: 
              Find the "Monday" of this week as anchor.
              Then iterate Day +1 (Tue) to Day +6 (Sun).
            */
            const monday = new Date(d.setDate(diff));

            const dates = [];
            for (let i = 1; i <= 6; i++) { // Tue(1 after mon) to Sun(6 after mon)? No.
                // Monday is base.
                // Tue = Mon + 1
                // Wed = Mon + 2 ...
                // Sun = Mon + 6
                const nextDay = new Date(monday);
                nextDay.setDate(monday.getDate() + i);
                dates.push(nextDay);
            }
            return dates;
        }

        // Shared fetcher
        async function fetchFromApi(url) {
            const res = await fetch(url, {
                method: 'GET',
                headers: {
                    'ngrok-skip-browser-warning': 'true',
                    'Content-Type': 'application/json'
                }
            });
            if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
            return await res.json();
        }

        async function fetchWeeklyData() {
            showLoading(true, "Carregando semana... (Isso pode demorar um pouco)");
            try {
                const anchorDate = new Date(document.getElementById('datePicker').value + 'T12:00:00');
                const datesToFetch = getWeekDates(anchorDate);

                // SERIAL FETCH to avoid choking local n8n database
                const results = [];
                for (const d of datesToFetch) {
                    const url = new URL(API_URL);
                    url.searchParams.append('date', d.toISOString().split('T')[0]);
                    try {
                        const res = await fetchFromApi(url);
                        results.push(res);
                    } catch (e) {
                        // Improved Error Handling: Warn instead of fail
                        console.warn(`Falha ao buscar dia ${d}:`, e);
                        // Push null or skip? Pushing null helps us know a day failed
                        // results.push(null); 
                    }
                }

                if (results.length === 0) {
                    alert("N√£o foi poss√≠vel carregar dados de nenhum dia da semana. Verifique a conex√£o.");
                    showLoading(false);
                    return;
                }

                // AGGREGATE RESULTS
                const aggregated = {
                    meta: { date: 'Resumo Semanal', day: 'Semana Completa' },
                    metrics: { total_reservas: 0, total_pax: 0, occupancy_rate: '-', mesas_livres: '-' },
                    reservations: []
                };

                results.forEach(r => {
                    if (!r || !r.metrics) return;
                    aggregated.metrics.total_reservas += (parseInt(r.metrics.total_reservas) || 0);
                    aggregated.metrics.total_pax += (parseInt(r.metrics.total_pax) || 0);

                    if (r.reservations && Array.isArray(r.reservations)) {
                        // Add Date field to reservation object for display
                        const enhancedReservations = r.reservations.map(res => ({
                            ...res,
                            _displayDate: r.meta?.date || ''
                        }));
                        aggregated.reservations.push(...enhancedReservations);
                    }
                });

                rawData = aggregated;
                renderDashboard(aggregated);
                document.getElementById('currentDate').textContent = "Visualiza√ß√£o Semanal";

            } catch (e) {
                console.error("Erro cr√≠tico na vis√£o semanal:", e);
                // alert('Erro ao carregar visualiza√ß√£o semanal.'); // Suppress intrusive alert
            } finally {
                showLoading(false);
            }
        }

        function renderDashboard(data) {
            // Metrics
            if (data.metrics) {
                document.getElementById('totalReservas').textContent = data.metrics.total_reservas || 0;
                document.getElementById('totalPax').textContent = data.metrics.total_pax || 0;
                document.getElementById('occupancyRate').textContent = data.metrics.occupancy_rate || '-';
                document.getElementById('mesasLivresText').textContent = isWeeklyView ? '-' : `${data.metrics.mesas_livres || 0} mesas livres`;
            }

            // Table
            const tbody = document.getElementById('reservationsBody');
            tbody.innerHTML = '';

            // Filter invalid rows AND hide CANCELADA reservations
            const list = (data.reservations || []).filter(r => {
                if (!r.Nome_Cliente && !r.WhatsApp) return false;
                const st = (r.Status || '').toUpperCase();
                if (st.includes('CANCELADA')) return false;
                return true;
            });

            if (list.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 2rem; color: #666;">Nenhuma reserva encontrada.</td></tr>';
                return;
            }

            list.forEach(res => {
                const row = document.createElement('tr');

                let statusClass = 'status-pendente';
                const statusUpper = (res.Status || '').toUpperCase();
                if (statusUpper.includes('CONFIRMADA') || statusUpper.includes('WEBSITE')) statusClass = 'status-confirmada';
                if (statusUpper.includes('CANCELADA')) statusClass = 'status-cancelada';

                // Se for Admin, mostra a coluna de A√ß√µes (bot√µes)
                let actionsHtml = '';
                if (Auth.canEdit()) {
                    actionsHtml = `
                    <td>
                        <div style="display: flex; gap: 5px;">
                            <button onclick="updateStatus('${res.Reserva_ID}', 'CONFIRMADA', '${res.sheet_reservas || ''}', '${res.sheet_mesas || ''}')" style="background: var(--success); color: #fff; border:none; padding: 4px 8px; font-size: 0.7rem; cursor:pointer;">‚úî</button>
                            <button onclick="updateStatus('${res.Reserva_ID}', 'CANCELADA', '${res.sheet_reservas || ''}', '${res.sheet_mesas || ''}')" style="background: var(--danger); color: #fff; border:none; padding: 4px 8px; font-size: 0.7rem; cursor:pointer;">‚úñ</button>
                        </div>
                    </td>`;
                } else {
                    // Se n√£o for admin, e criamos o header, precisamos de uma TD vazia ou simplesmente n√£o criar se o header for oculto.
                    // Como ocultamos o header via JS no inicio, aqui n√£o precisa de TD extra se a tabela alinhar.
                    // MAS, se o header 'A√ß√µes' existir no HTML base, precisamos ocultar a coluna inteira ou o header.
                    // A melhor abordagem foi ocultar o header 'actionsHeader' no inicio.
                    // E aqui, s√≥ adicionamos a TD se for admin.
                }

                // If Weekly View, show date in Obs or Name?
                const obsDisplay = res._displayDate ? `[${res._displayDate}] ${res.Observacao || ''}` : (res.Observacao || '');

                row.innerHTML = `
                    <td><strong>${res.Nome_Cliente || '-'}</strong></td>
                    <td>${formatPhone(res.WhatsApp)}</td>
                    <td>${res.Qtd_Pessoas || '0'}</td>
                    <td><span class="status-badge ${statusClass}">${res.Status || 'Pendente'}</span></td>
                    <td>${res.Mesas_Alocadas || '-'}</td>
                    <td style="color: #888; font-size: 0.85rem;">${obsDisplay}</td>
                    ${actionsHtml}
                `;
                tbody.appendChild(row);
            });
        }

        function filterTable(searchTerm) {
            if (!rawData) return;

            const term = searchTerm.toLowerCase();
            const filteredList = (rawData.reservations || []).filter(r => {
                // Must be valid row
                if (!r.Nome_Cliente && !r.WhatsApp) return false;
                // Hide canceled
                const st = (r.Status || '').toUpperCase();
                if (st.includes('CANCELADA')) return false;

                const nameContent = (r.Nome_Cliente || '').toLowerCase();
                const phoneContent = (r.WhatsApp || '').toLowerCase();

                return nameContent.includes(term) || phoneContent.includes(term);
            });

            // Re-render table only (simplified render func would be better, but we inline logic here for now)
            const tbody = document.getElementById('reservationsBody');
            tbody.innerHTML = '';

            if (filteredList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 2rem; color: #666;">Nenhum resultado para a busca.</td></tr>';
                return;
            }

            filteredList.forEach(res => {
                const row = document.createElement('tr');

                let statusClass = 'status-pendente';
                const statusUpper = (res.Status || '').toUpperCase();
                if (statusUpper.includes('CONFIRMADA') || statusUpper.includes('WEBSITE')) statusClass = 'status-confirmada';
                if (statusUpper.includes('CANCELADA')) statusClass = 'status-cancelada';

                const obsDisplay = res._displayDate ? `[${res._displayDate}] ${res.Observacao || ''}` : (res.Observacao || '');

                let actionsHtml = '';
                if (Auth.canEdit()) {
                    actionsHtml = `
                    <td>
                        <div style="display: flex; gap: 5px;">
                            <button onclick="updateStatus('${res.Reserva_ID}', 'CONFIRMADA', '${res.sheet_reservas || ''}', '${res.sheet_mesas || ''}')" style="background: var(--success); color: #fff; border:none; padding: 4px 8px; font-size: 0.7rem; cursor:pointer;" title="Confirmar">‚úî</button>
                            <button onclick="updateStatus('${res.Reserva_ID}', 'CANCELADA', '${res.sheet_reservas || ''}', '${res.sheet_mesas || ''}')" style="background: var(--danger); color: #fff; border:none; padding: 4px 8px; font-size: 0.7rem; cursor:pointer;" title="Cancelar">‚úñ</button>
                        </div>
                    </td>`;
                }

                row.innerHTML = `
                    <td><strong>${res.Nome_Cliente || '-'}</strong></td>
                    <td>${formatPhone(res.WhatsApp)}</td>
                    <td>${res.Qtd_Pessoas || '0'}</td>
                    <td><span class="status-badge ${statusClass}">${res.Status || 'Pendente'}</span></td>
                    <td>${res.Mesas_Alocadas || '-'}</td>
                    <td style="color: #888; font-size: 0.85rem;">${obsDisplay}</td>
                    ${actionsHtml}
                `;
                tbody.appendChild(row);
            });
        }

        async function updateStatus(id, newStatus, sheetRes, sheetMesas) {
            if (!confirm(`Tem certeza que deseja marcar como ${newStatus}?`)) return;

            const btn = event.target; // Simple way to target button
            const originalText = btn.innerText;
            btn.innerText = '...';
            btn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ action: 'update_status', id: id, status: newStatus, date: document.getElementById('datePicker').value, sheet_reservas: sheetRes, sheet_mesas: sheetMesas })
                });

                if (response.ok) {
                    const row = btn.closest('tr');
                    if (newStatus === 'CANCELADA') {
                        // Anima√ß√£o de remo√ß√£o
                        if (row) {
                            row.style.transition = 'opacity 0.4s, transform 0.4s';
                            row.style.opacity = '0';
                            row.style.transform = 'translateX(30px)';
                            setTimeout(() => row.remove(), 400);
                        }
                    } else if (row) {
                        // Atualizar Badge para CONFIRMADA
                        const badge = row.querySelector('.status-badge');
                        if (badge) {
                            badge.textContent = newStatus;
                            badge.className = 'status-badge status-confirmada';
                        }
                        // Remover Bot√µes
                        const actionsCell = row.querySelector('td:last-child');
                        if (actionsCell && actionsCell.innerHTML.includes('updateStatus')) {
                            actionsCell.innerHTML = '';
                        }
                    }
                } else {
                    alert('Erro ao atualizar status. Verifique se voc√™ √© admin.');
                }
            } catch (error) {
                console.error(error);
                alert('Erro de conex√£o ao atualizar status.');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function showLoading(show, message = "Carregando...") {
            const el = document.getElementById('loading');
            el.style.display = show ? 'flex' : 'none';
            if (show) {
                el.innerHTML = `<div class="spinner"></div><div style="color:white; margin-top:20px; font-weight:600;">${message}</div>`;
                el.style.flexDirection = 'column';
            }
        }

    </script>
